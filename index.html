<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Play Dice</title>
</head>
<body>
    
    <div class="container">

        <h1>The game of dice </h1>
        <!--Email input-->
        <label for="email">Enter your E-mail</label>
        <input type="email" id="email" name="email" placeholder="E-mail">
        <button id="btnInvia">INVIA</button>

        <span id="outputEmail"></span>
    

        <div id="diceTable" class="hide">

            <h3>Regole del Gioco</h3>
            <p>
                <ul>
                    <li>Premi TIRA e inizia a giocare</li>
                    <li>Chi vincer√†? Tu o il Computer?</li>
                    <li>Schiaccia reset per riazzerare</li>
                </ul>
            </p>
            
            <div class="dice">
                <div>
                    <h2>IL DADO DEL COMPUTER</h2>
                    <span id="diceComputer"></span>
                </div>

                <div>
                    <h2>IL TUO DADO</h2>
                    <span id="diceUser"></span>
                </div>
            </div>

            <div>
                <span id="result"></span>
            </div>

            <div class="buttonprincipal">
                <button id="mydice">TIRA</button>
                <button id="restart">RESTART</button>
            </div>

        </div>
        
    </div>


    <script src="js/script.js"></script>
</body>
</html>
